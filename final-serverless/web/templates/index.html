<!DOCTYPE html>
<html>
<head>
    <title>Device Data</title>
</head>
<body>
    <h1>Device Data</h1>
    <table>
        <thead>
            <tr>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Timestamp</th>  </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>  <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td> </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
